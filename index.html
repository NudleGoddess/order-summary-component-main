<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap');
    </style>

</head>

<body>
    <main>
        <img src="pattern-background-desktop.svg" alt="" class="background-img">
        <div class="main-div">
            <img class="illustration-img" src="illustration-hero.svg" alt="">
            <h2>Order Summary</h2>
            <p class="first-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="plan-box">
                <img class="music-icon" src="icon-music.svg" alt="">
                <span>Annual Plan</span>
                <p class="price">$59.99/year</p>
                <a class="change-link">Change</a>
            </div>

            <div>
                <button class="first-button">Proceed to Payments</button>
            </div>
            <div class="cancel-order-div">
                <a class="cancel-order-link">Cancel Order</a>
            </div>

        </div>
    </main>


    <footer></footer>
</body>

</html>
